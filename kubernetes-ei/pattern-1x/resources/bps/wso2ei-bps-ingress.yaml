apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wso2ei-bps-ingress
  labels:
    pattern: wso2ei-pattern-1x
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
  - hosts:
    - wso2ei-bps
  rules:
  - host: wso2ei-bps
    http:
      paths:
      - path: /
        backend:
          serviceName: wso2ei-bps
          servicePort: 9445
      - path: /
        backend:
          serviceName: wso2ei-bps
          servicePort: 9765
