apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apim-rdbms-deployment
  labels:
    app: apim-rdbms
    pattern: wso2apim-pattern-2
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: apim-rdbms
        tier: apim-rdbms
    spec:
      containers:
      - image: lakwarus/apim-rdbms-kubernetes:2.1.0-v2
        name: apim-rdbms
        imagePullPolicy: IfNotPresent
        env:
          -
            name: MYSQL_ROOT_PASSWORD
            value: root
        ports:
        - containerPort: 3306
          name: apim-rdbms
        volumeMounts:
        - name: apim-rdbms-persistent-storage
          mountPath: /var/lib/mysql
        args: ["--max-connections", "10000"]
      volumes:
      - name: apim-rdbms-persistent-storage
        persistentVolumeClaim:
          claimName: apim-rdbms-volume-claim
      serviceAccountName: "wso2svcacct"
